<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Carne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        const cortesInfo = {
            "Alcatra": "Corte mais magro, ideal para o dia a dia. Atenção ao preparo: se passar do ponto, pode perder a umidade.",
                "Barriga": "Com pancetta ou entremeada com gordura, a barriga deixa a carne mais saborosa. Boa para molhos cítricos.",
                    "Copa-lombo": "Corte com sabor intenso e equilibrado, ótimo para assar e grelhar.",
                        "Costela": "Corte suculento e saboroso, ideal para churrasco e cozidos.",
                            "Filé-mignon": "Carne macia e versátil, ótimo para bifes e grelhados.",
                                "Joelho": "Boa para cozidos, com alta quantidade de colágeno.",
                                    "Lombo": "Corte magro e versátil, ideal para assados ou grelhados.",
                                        "Orelha": "Com bastante colágeno, ótimo para feijoadas e preparações tradicionais.",
                                            "Pele": "Ótima para torresmo e crostas, com textura crocante.",
                                                "Pernil": "Versátil para assados e preparações robustas, como pernil recheado.",
                                                    "Picahna": "Suculenta e macia, ideal para churrascos.",
                                                        "Suã": "Corte saboroso e especial, ideal para caldos e ensopados."
        };

        function updateDicas() {
            const corte = document.getElementById("corte").value;
            document.getElementById("dicasPreparo").value = cortesInfo[corte] || "";
        }
    </script>
</head>
<body class="bg-light">

<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>Adicionar Carne</h2>
            <p class="lead">Preencha os detalhes abaixo para adicionar uma nova carne ao sistema.</p>
        </div>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8 mx-auto">
                <form action="/carne" method="post" class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="tipo" class="form-label">Tipo da Carne</label>
                            <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Ex.: Bovino" required>
                        </div>

                        <div class="col-12">
                            <label for="origem" class="form-label">Origem</label>
                            <input type="text" class="form-control" id="origem" name="origem" placeholder="Ex.: Fazenda X" required>
                        </div>

                        <div class="col-12">
                            <label for="corte" class="form-label">Corte</label>
                            <select class="form-select" id="corte" name="corte" onchange="updateDicas()" required>
                                <option value="" selected disabled>Escolha o corte</option>
                                <option value="Alcatra">Alcatra</option>
                                <option value="Barriga">Barriga</option>
                                <option value="Copa-lombo">Copa-lombo</option>
                                <option value="Costela">Costela</option>
                                <option value="Filé-mignon">Filé-mignon</option>
                                <option value="Joelho">Joelho</option>
                                <option value="Lombo">Lombo</option>
                                <option value="Orelha">Orelha</option>
                                <option value="Pele">Pele</option>
                                <option value="Pernil">Pernil</option>
                                <option value="Picahna">Picahna</option>
                                <option value="Suã">Suã</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label for="validade" class="form-label">Validade</label>
                            <input type="date" class="form-control" id="validade" name="validade" required>
                        </div>

                        <div class="col-12">
                            <label for="bioma" class="form-label">Bioma</label>
                            <input type="text" class="form-control" id="bioma" name="bioma" placeholder="Ex.: Amazônia" required>
                        </div>

                        <div class="col-12">
                            <label for="idadeAbate" class="form-label">Idade do Abate (meses)</label>
                            <input type="number" class="form-control" id="idadeAbate" name="idadeAbate" placeholder="Ex.: 24" required>
                        </div>

                        <div class="col-12">
                            <label for="marmoreio" class="form-label">Nível de Marmoreio</label>
                            <input type="text" class="form-control" id="marmoreio" name="marmoreio" placeholder="Ex.: Alto" required>
                        </div>

                        <div class="col-12">
                            <label for="certificacaoQualidade" class="form-label">Certificação de Qualidade</label>
                            <input type="text" class="form-control" id="certificacaoQualidade" name="certificacaoQualidade" placeholder="Ex.: SIF" required>
                        </div>

                        <div class="col-12">
                            <label for="dicasPreparo" class="form-label">Dicas de Preparo</label>
                            <textarea class="form-control" id="dicasPreparo" name="dicasPreparo" rows="3" readonly></textarea>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Adicionar Carne</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">© 2025 Butcher Shop</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
