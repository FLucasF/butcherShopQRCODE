<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carne</title>
</head>
<body>
<h1>Cadastro de Carne</h1>
<form action="/carnes" method="post">
    <label for="tipo">Tipo da Carne:</label>
    <input type="text" id="tipo" name="tipo" required><br><br>

    <label for="origem">Origem:</label>
    <input type="text" id="origem" name="origem" required><br><br>

    <label for="corte">Corte:</label>
    <input type="text" id="corte" name="corte" required><br><br>

    <label for="validade">Validade:</label>
    <input type="date" id="validade" name="validade" required><br><br>

    <label for="bioma">Bioma:</label>
    <input type="text" id="bioma" name="bioma" required><br><br>

    <label for="idadeAbate">Idade do Abate (meses):</label>
    <input type="number" id="idadeAbate" name="idadeAbate" required><br><br>

    <label for="marmoreio">Nível de Marmoreio:</label>
    <input type="text" id="marmoreio" name="marmoreio" required><br><br>

    <label for="certificacaoQualidade">Certificação de Qualidade:</label>
    <input type="text" id="certificacaoQualidade" name="certificacaoQualidade" required><br><br>

    <button type="submit">Cadastrar Carne</button>
</form>
</body>
</html>
